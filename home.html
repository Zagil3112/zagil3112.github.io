<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>grupoastra.github.io</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/assets/custom.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="/js/scripts.js"></script>
</head>


<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <div role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar" style="padding-right: 5em;">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </div>
        </div>
        <div class="navbar-menu" id="navbar">
            <div class="navbar-start">
                <a id="playButton" class="navbar-item">Ingresa aqu√≠</a>
            </div>
        </div>
    </nav>



    
    <div style="display: none;">
        <div id="ytPlayer"></div>
    </div>

    <img src="/icons/astragif.gif" style="position:fixed; width:100%; height:100%; overflow:hidden; z-index:999999; object-fit: cover;">



    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytPlayer', {
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 1,
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('playButton').addEventListener('click', function() {
                event.target.playVideo();
        });
    }
    </script>
</body>

</html>
